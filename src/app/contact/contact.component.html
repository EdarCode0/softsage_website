<section id="contact" class="mt-5">
  <h1 class="contact-title text-center py-5" data-aos="fade-up">CONTACT US</h1>
  <hr class="divider" data-aos="fade-up" />
  <div class="container-fluid px-5 my-5" data-aos="fade-up">
    <div class="row justify-content-center w-100">
      <div class="col-lg-6 my-4">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="d-flex align-items-center justify-content-center">
            <div class="col-sm-6 p-4 edit">
              <div class="text-center">
                <div class="h3 fw-light">Leave a message</div>
              </div>
    
              <form id="contactForm" action="https://formspree.io/f/xzbqgjpl"
              method="POST">
    
    
                <div class="form-floating mb-3">
                  <input class="form-control" name="name" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                  <label for="name">Name</label>
                  <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>
    
    
                <div class="form-floating mb-3">
                  <input class="form-control" name="email" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                  <label for="emailAddress">Email Address</label>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                </div>
    
                <div class="form-floating mb-3">
                  <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                  <label for="message">Message</label>
                  <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                </div>
    
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    <p>To activate this form, sign up at</p>
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                  </div>
                </div>
    
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-dark btn-lg" id="submitButton" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card-body p-0">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d187.29543478422215!2d19.805369830457916!3d41.31480317092671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350305611d00471%3A0xeec9df8b6054b9f9!2sWaffle%20House!5e0!3m2!1sen!2s!4v1689890748793!5m2!1sen!2s"
              class="w-100" height="400" allowfullscreen="" loading="lazy"></iframe>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
