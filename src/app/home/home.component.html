<section class="section-header" id="home-page">
  <nav
    class="navbar navbar-expand-lg fixed-top py-3 bg-light"
    id="header-section"
    [ngClass]="{
      'transparent-navbar': isTransparent && !isMobileMenuOpen,
      'scroll-navbar': !isTransparent && !isMobileMenuOpen,
      'scroll-navbar-mobile': isMobileMenuOpen
    }"
  >
    <div class="container-fluid">
      <a class="navbar-brand logo" href="#"
        ><img src="./../../assets/images/logo.png" alt="logo" class="logo"
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleMobileMenu()"
      >
        <img src="./../../assets/images/toggler.png" alt="" class="toggler" />
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        (click)="toogle()"
        [ngClass]="show ? 'show' : 'hide'"
      >
        <ul class="items navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="linkItem nav-link"
              aria-current="page"
              href="#home-page"
              (click)="toogle()"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="linkItem nav-link" href="#about-page" (click)="toogle()"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="linkItem nav-link" href="#services" (click)="toogle()"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a class="linkItem nav-link" href="#projects" (click)="toogle()"
              >Projects</a
            >
          </li>
          <li class="nav-item">
            <a class="linkItem nav-link" href="#contact" (click)="toogle()"
              >Contact</a
            >
          </li>
        </ul>
        <ul class="navbar-nav sm-icons ms-auto d-flex">
          <li class="nav-item">
            <a class="nav-link icon" href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon" href="#"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon" href="#"><i class="bi bi-twitter"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Hero-->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
        src="../../assets/images/BG1.jpg"
        class="d-block w-100 h-100"
        alt="BG1"
      />
      </div>
      <div class="carousel-item">
        <img
        src="../../assets/images/BG2.jpg"
        class="d-block w-100 h-100"
        alt="BG2"
      />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
